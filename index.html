<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="btn">
          <input type="text" id="screen" placeholder="0" />
        </div>
        <div class="btn">
          <input type="button" value="%" onclick="calculatePercentage()" />
          <input type="button" value="CE" onclick="clearEntry()" />
          <input type="button" value="C" onclick="clearAll()" />
          <input type="button" value="/" onclick="add('/')" />
        </div>
        <div class="btn">
          <input type="button" value="7" onclick="add('7')" />
          <input type="button" value="8" onclick="add('8')" />
          <input type="button" value="9" onclick="add('9')" />
          <input type="button" value="*" onclick="add('*')" />
        </div>
        <div class="btn">
          <input type="button" value="4" onclick="add('4')" />
          <input type="button" value="5" onclick="add('5')" />
          <input type="button" value="6" onclick="add('6')" />
          <input type="button" value="-" onclick="add('-')" />
        </div>
        <div class="btn">
          <input type="button" value="1" onclick="add('1')" />
          <input type="button" value="2" onclick="add('2')" />
          <input type="button" value="3" onclick="add('3')" />
          <input type="button" value="+" onclick="add('+')" />
        </div>
        <div class="btn">
          <input type="button" value="+/-" onclick="changeSign()" />
          <input type="button" value="0" onclick="add('0')" />
          <input type="button" value="." onclick="addDecimal()" />
          <input
            type="button"
            class="btn-equal"
            value="="
            onclick="calculate()"
          />
        </div>
      </div>
    </main>
    <footer>
      <p>Pr√°ctica CAC 23644 - 2023</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
